<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Documentación Swagger Multi-API</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
    }
    #swagger-select {
      margin-bottom: 20px;
      font-size: 16px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>Documentación Swagger para Microservicios Bacco</h1>

  <label for="swagger-select">Selecciona un microservicio:</label>
  <select id="swagger-select">
    <option value="https://raw.githubusercontent.com/dlazarotalento/swagger-bacco/master/swagger-bacco-krakend.json">Krakend</option>
    <option value="https://raw.githubusercontent.com/dlazarotalento/swagger-bacco/master/swagger-bacco-aeat.json">AEAT</option>
    <option value="https://raw.githubusercontent.com/dlazarotalento/swagger-bacco/master/swagger-bacco-wineries.json">Wineries</option>
    <option value="https://raw.githubusercontent.com/dlazarotalento/swagger-bacco/master/swagger-bacco-movements.json">Movements</option>
    <option value="https://raw.githubusercontent.com/dlazarotalento/swagger-bacco/master/swagger-bacco-master-data.json">MasterData</option>

    
  </select>

  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
  <script>
    let ui = null;

    function loadSwagger(url) {
      if (ui) {
        ui.destroy(); // Limpia Swagger UI anterior
      }
      ui = SwaggerUIBundle({
        url: url,
        dom_id: '#swagger-ui',
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: 'StandaloneLayout'
      });
    }

    const select = document.getElementById('swagger-select');
    select.addEventListener('change', () => {
      loadSwagger(select.value);
    });

    // Carga inicial
    loadSwagger(select.value);
  </script>
</body>
</html>
